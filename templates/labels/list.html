{% extends "base_generic.html" %}

{% block content %}
    <h1>Labels</h1>
    <ul>
        {% for label in label_list %}
            <li><a href="{% url 'label-detail' pk=label.id %}">{{ label.name }}</a> - {{ label.owner }} - {{ label.brand }} - {{ label.updated_at|date }}</li>
        {% empty %}
            <li>No labels yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
